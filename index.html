<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim</title>
    <link rel="stylesheet" href="indexStyle.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  <body>
    <div class="container">
      <header>
        <!-- logo piÃ¹ testo -->
        <img class="logo" src="logo.png">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>

      <div class="command-button">
        <!-- bottoni di comando -->
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </div>

      <main>
        <!-- lista monopattini -->
        <div class="scooter">
          <input type="checkbox">
          <span class="scooter-name">Monopattino Gino22</span>
          <div class="location"> Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="medium power"></div>
        </div>

        <div class="scooter">
          <input type="checkbox">
          <span class="scooter-name">Monopattino Mike24</span>
          <div class="location"> Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="high power"></div>
        </div>

        <div class="scooter">
          <input type="checkbox">
          <span class="scooter-name">Monopattino Fede154</span>
          <div class="location"> Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div class="low power"></div>
        </div>
      </main>
    </div>
  </body>
</html>
